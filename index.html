<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(() => {
            $('#genki').click(() => $('#result').html('なんでもできる'));
            $('#notgenki').click(() => $('#result').html('なんでもできない'));
        })
    </script>
    <title>アントニオ猪木(Web版)</title>
</head>
<body>
    <h1>★Web版 アントニオ猪木★</h1>
    <h1>元気ですかっ！</h1>
    <button id="genki">元気</button>
    <button id="notgenki">元気じゃない</button>
    <h1 id="result"></h1>
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="元気ですかっ！" data-via="minatoo86" data-lang="ja" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
